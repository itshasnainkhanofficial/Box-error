<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking</title>
</head>
<body>

<button>Button1</button>  <!-- create two buttons-->
<button>Button2</button>

  <script>
    var button1 = document.getElementsByTagName("button")[0]; // target button1
    var button2 = document.getElementsByTagName("button")[1];// target button2
    button1.onclick = btn; // fired onClick event on Button1 using created function
    button2.onclick = btn; // provide argument to give alert hello
    function btn(){   // create a function
        alert("Hello");
    };
  </script>
</body>
</html>

<!--This is a simplified version of your code. 
Please note that Click event doesn't allow the use of parenthesis () along side a function or else it fires it on pageload.
See this Question for more details 

http://stackoverflow.com/questions/17550871/button-click-event-fires-on-page-reload

Also an alternative solution to allow using parenthesis so that arguments can be passed. see below code. 
I used eventlistener inside HTML that allows the use of parenthesis.

<body>

<button onclick="btn('hello')">Button1</button>   
<button onclick="btn('hello')">Button2</button>

  <script>
    var button1 = document.getElementsByTagName("button")[0]; // target button1
    var button2 = document.getElementsByTagName("button")[1];// target button2
    button1.onclick = btn; // fired onClick event on Button1 using created function
    button2.onclick = btn; // provide argument to give alert hello
    function btn(n){   // create a function
        alert(n);
    };
  </script>
</body>
